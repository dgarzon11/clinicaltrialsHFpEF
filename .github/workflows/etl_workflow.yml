name: Weekly ETL Execution

on:
  schedule:
    # Runs at 7:00 am every Monday (UTC time)
    - cron: '0 7 * * 1'
  workflow_dispatch:  # Enables manual triggering

# Add permissions block
permissions:
  contents: write

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install all dependencies

      - name: Execute ETL script
        run: |
          python etl.py

      - name: Configure Git for commit
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data/studies.json data/studies.csv data/studies_history.csv data/changes.csv data/conditions.csv data/locations.csv data/interventions.csv
          git commit -m "Automatic weekly update of ETL data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
